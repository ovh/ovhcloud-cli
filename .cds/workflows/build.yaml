name: Go

on: [push]

jobs:
  build:
    runs-on: library/go-1-24
    steps:
    - uses: actions/checkout
    - run: |-
        go get ./...
        make test
        make
    - uses: actions/uploadArtifact
      with:
        path: ovhcloud
        if-no-files-found: error

  build-wasm:
    runs-on: library/go-1-24
    steps:
    - uses: actions/checkout
    - run: |-
        go get ./...
        make wasm
    - uses: actions/uploadArtifact
      with:
        path: ovhcloud.wasm
        if-no-files-found: error

  release:
    needs:
      - build
      - build-wasm
    if: git.ref_name == 'master'
    runs-on: library/default-container
    steps:
      - uses: actions/artifactoryRelease
        with:
          artifacts: ovhcloud*

integrations: [artifactory-digital-core-platform-api]