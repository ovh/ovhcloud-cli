name: Go

on: [push]

jobs:
  build:
    runs-on: library/go-1-24
    steps:
    - uses: actions/checkout
    - run: |-
        go get ./...
        make test
        make
    - uses: actions/uploadArtifact
      with:
        path: ovhcloud
        if-no-files-found: error

  build-wasm:
    runs-on: library/go-1-24
    steps:
    - uses: actions/checkout
    - run: |-
        go get ./...
        make wasm
    - uses: actions/uploadArtifact
      with:
        path: ovhcloud.wasm
        if-no-files-found: error

  package:
    runs-on: library/go-1-24
    steps:
      - uses: actions/checkout
      - run: |-
          go get ./...
          go install github.com/goreleaser/goreleaser/v2@latest
          make release-snapshot
      - uses: actions/uploadArtifact
        with:
          path: dist/*.tar.gz
          if-no-files-found: error

  release:
    needs:
      - build
      - build-wasm
      - package
    if: git.ref_name == 'master'
    runs-on:
      model: library/default-container
      flavor: b2-30
    steps:
      - uses: actions/artifactoryRelease
        with:
          artifacts: ovh-cli*.tar.gz

integrations: [artifactory-digital-core-platform-api]