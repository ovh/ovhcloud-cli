<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <script src="wasm_exec.js"></script>
    <script>
      const go = new Go();
      WebAssembly.instantiateStreaming(fetch("ovhcloud.wasm"), go.importObject)
        .then((result) => {
          go.run(result.instance);
        })
        .catch((err) => console.log(err));

      document.addEventListener("DOMContentLoaded", (event) => {
        document.getElementById("cmd").addEventListener("keyup", (e) => {
          if (e.keyCode === 13) {
            exec(e.target.value).then(async (response) => {
                const message = await response.json();
                console.log(message);
                document.getElementById("cmdResult").value += `${message}\n`;
            });
          }
        });
      });
    </script>
  </head>
  <body>
    <div>
      <input type="text" id="cmd" />
      <div>
        <textarea id="cmdResult"></textarea>
      </div>
    </div>
  </body>
</html>
